<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>DALY's</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/colorbrewer.css">
	<link rel="stylesheet" href="css/style.css">

<body>

<br><br>
	<select id="dalys-info" class="form-control">
		<option value="all">All Causes</option>
		<option value="communicable">Communicable & other Group I</option>
		<option value="injuries">Injuries</option>
		<option value="noncommunicable">Noncommunicable diseases</option>
	</select>

	<div id="map"></div>
<div class="reset-button">
	<button type="button" class="btn btn-danger">Reset</button>
</div>

<div id="legend"></div>
	<div id="no-data-message" style="display: none;">No DALYs Data for

<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">About Disability-Adjusted Life Years (DALY)</h4>
			</div>
			<div class="modal-body active modalNumber-1">
				<p>Intro into Dalys</p>
			</div>
			<div class="modal-body modal-2" style="display: none">
				<p>Intro into Dalys2</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-prev">Previous</button>
				<button type="button" class="btn btn-primary btn-next">Next</button>
			</div>
		</div>
	</div>
</div>

	<script src="js/d3.legend.js"></script>
	<script src="js/colorbrewer.js"></script>

	<script src="js/main.js"></script>
