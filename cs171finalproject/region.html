<div id="filterModal2" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Filter DALY Data</h4>
            </div>
            <div class="modal-body">
                <form name="sort-chooser" id="sort-chooser">
                    Sort by:
                    <input type="radio" name="sort-chooser" value="category" checked>Category
                    <input type="radio" name="sort-chooser" value="amount">Amount<br>
                </form>


                <label for="region-year">Year </label>
                <select class="form-control" id="region-year">
                    <option value='2000'>2000</option>
                    <option value='2012'>2012</option>
                </select>


                <label for="region-data">Data </label>
                <select class="form-control" id="region-data">
                    <option disabled>By Region:</option>
                    <option value="World by Cause.xml" checked>- World</option>
                    <option value="World Bank regions East Asia and Pacific.xml">- East Asia and Pacific</option>
                    <option value="World Bank regions Europe and Central Asia.xml">- Europe and Central Asia</option>
                    <option value="World Bank regions Latin America and Caribbean.xml">- Latin America and Caribbean</option>
                    <option value="World Bank regions Middle East and North Africa.xml">- Middle East and North Africa</option>
                    <option value="World Bank regions South Asia.xml">- South Asia</option>
                    <option value="World Bank regions Sub-Saharan Africa.xml">- Sub-Saharan Africa</option>
                    <option disabled>By Income Group:</option>
                    <option value="World Bank Income Groups High Income.xml">- High income</option>
                    <option value="World Bank Income Groups Upper middle income.xml">- Upper middle income</option>
                    <option value="World Bank Income Groups Lower middle income.xml">- Lower middle income</option>
                    <option value="World Bank Income Groups Low income.xml">- Low income</option>
                </select>

                <label for="stack-type">Stack style </label>
                <select class="form-control" id="stack-type">
                    <option value="zero">Amount</option>
                    <option value="expand">Percentage</option>
                </select>


                <label for="sankey-sex">Sankey Sex </label>
                <select class="form-control" id="sankey-sex">
                    <option value='Both sexes' checked >Both sexes</option>
                    <option value='Female' >Female</option>
                    <option value='Male'>Male</option>
                </select>

                <label for="sankey-age">Sankey Age Group </label>
                <select class="form-control" id="sankey-age">
                    <option value='All ages (total) years' checked>All ages (total) years</option>
                    <option disabled>Choose one sex to display:</option>
                    <option value='0-27 days'>0-27 days</option>
                    <option value='1-59 months'>1-59 months</option>
                    <option value='5-14 years'>5-14 years</option>
                    <option value='15-29 years'>15-29 years</option>
                    <option value='30-49 years'>30-49 years</option>
                    <option value='50-69 years'>50-69 years</option>
                    <option value='70+ years'>70+ years</option>

                </select>
            </div>

            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn">Close</button>
                <button type="button" data-dismiss="modal" name="apply-dalys" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
</div>
